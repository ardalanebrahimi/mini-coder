name: Build and Deploy Angular App

on:
  push:
    branches: [main]
    paths-ignore:
      - "backend/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Add permissions for GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Generate environment.ts from template
        run: |
          echo 'Generating environment.ts from template...'
          system_prompt=$(echo "${{ secrets.SYSTEM_PROMPT }}" | sed 's/\\n/\'$'\n''/g')
          openai_fix_instructions=$(echo "${{ secrets.OPENAI_FIX_INSTRUCTIONS }}" | sed 's/\\n/\'$'\n''/g')
          sed -e "s|\${API_URL}|${{ secrets.API_URL }}|g" \
              -e "s|\${OPENAI_API_KEY}|${{ secrets.OPENAI_API_KEY }}|g" \
              -e "s|\${SYSTEM_PROMPT}|$system_prompt|g" \
              -e "s|\${OPENAI_FIX_INSTRUCTIONS}|$openai_fix_instructions|g" \
              src/environments/environment.template.ts > src/environments/environment.ts

      - name: Build Angular app for production
        run: npm run build

      - name: Copy index.html to 404.html
        run: cp dist/mini-coder/index.html dist/mini-coder/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Add CNAME file
        run: echo 'minicoder.app' > dist/mini-coder/CNAME

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/mini-coder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
