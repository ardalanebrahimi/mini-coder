<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Preview</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      h1 {
        margin-bottom: 20px;
        font-size: 2em;
      }
      .calculator {
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        margin: 20px auto;
        max-width: 300px;
      }
      .display {
        background: #333;
        color: #0ff;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        font-size: 1.5em;
        text-align: right;
        min-height: 30px;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      button {
        padding: 20px;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #555;
        color: white;
      }
      button:hover {
        background: #666;
        transform: scale(1.05);
      }
      .operator {
        background: #ff6b6b !important;
      }
      .operator:hover {
        background: #ff5252 !important;
      }
      .equals {
        background: #4caf50 !important;
      }
      .equals:hover {
        background: #45a049 !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ§® Calculator</h1>
      <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
          <button onclick="clearDisplay()">C</button>
          <button onclick="appendToDisplay('/')" class="operator">Ã·</button>
          <button onclick="appendToDisplay('*')" class="operator">Ã—</button>
          <button onclick="backspace()">âŒ«</button>

          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button onclick="appendToDisplay('-')" class="operator">-</button>

          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button onclick="appendToDisplay('+')" class="operator">+</button>

          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button onclick="calculate()" class="equals" rowspan="2">=</button>

          <button onclick="appendToDisplay('0')" style="grid-column: span 2">
            0
          </button>
          <button onclick="appendToDisplay('.')">.</button>
        </div>
      </div>
    </div>

    <script>
      let display = document.getElementById("display");
      let currentInput = "0";
      let operator = "";
      let firstOperand = "";

      function updateDisplay() {
        display.textContent = currentInput;
      }

      function appendToDisplay(value) {
        if (currentInput === "0" && value !== ".") {
          currentInput = value;
        } else {
          currentInput += value;
        }
        updateDisplay();
      }

      function clearDisplay() {
        currentInput = "0";
        operator = "";
        firstOperand = "";
        updateDisplay();
      }

      function backspace() {
        if (currentInput.length > 1) {
          currentInput = currentInput.slice(0, -1);
        } else {
          currentInput = "0";
        }
        updateDisplay();
      }

      function calculate() {
        try {
          // Replace display symbols with actual operators
          let expression = currentInput.replace(/Ã—/g, "*").replace(/Ã·/g, "/");
          let result = eval(expression);
          currentInput = result.toString();
          updateDisplay();
        } catch (error) {
          currentInput = "Error";
          updateDisplay();
          setTimeout(() => {
            clearDisplay();
          }, 1500);
        }
      }

      // Add keyboard support
      document.addEventListener("keydown", function (event) {
        const key = event.key;

        if (key >= "0" && key <= "9") {
          appendToDisplay(key);
        } else if (key === ".") {
          appendToDisplay(".");
        } else if (key === "+" || key === "-") {
          appendToDisplay(key);
        } else if (key === "*") {
          appendToDisplay("*");
        } else if (key === "/") {
          event.preventDefault();
          appendToDisplay("/");
        } else if (key === "Enter" || key === "=") {
          calculate();
        } else if (key === "Escape" || key === "c" || key === "C") {
          clearDisplay();
        } else if (key === "Backspace") {
          backspace();
        }
      });
    </script>
  </body>
</html>
