<div class="project-item" [class.selected]="isSelected">
  <div class="project-info" (click)="onProjectClick()">
    <h4 class="project-name">{{ project.name }}</h4>
    <p class="project-command">{{ project.command }}</p>
    <div class="project-meta">
      <span class="language-badge" [class.german]="project.language === 'de'">
        {{ project.language === "de" ? "DE" : "EN" }}
      </span>
      <span class="project-date">{{ project.createdAt | date : "short" }}</span>
      <span
        *ngIf="project.isPublished"
        class="published-badge"
        title="{{ t('publishedToAppStore') }}"
      >
        📱 Public
      </span>
      <span
        *ngIf="!project.isPublished"
        class="private-badge"
        title="Private project"
      >
        🔒 Private
      </span>
    </div>
  </div>

  <div class="project-actions">
    <button
      *ngIf="!project.isPublished"
      class="publish-btn"
      (click)="onPublishClick($event)"
      [disabled]="isPublishing"
      title="{{ t('publishToAppStore') }}"
    >
      {{ isPublishing ? "⏳" : "🌐" }}
    </button>

    <button
      *ngIf="project.isPublished"
      class="unpublish-btn"
      (click)="onUnpublishClick($event)"
      [disabled]="isUnpublishing"
      title="Make private"
    >
      {{ isUnpublishing ? "⏳" : "�" }}
    </button>

    <button
      class="delete-btn"
      (click)="onDeleteClick($event)"
      title="Delete project"
    >
      🗑️
    </button>
  </div>
</div>
