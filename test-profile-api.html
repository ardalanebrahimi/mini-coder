<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile API Test</title>
  </head>
  <body>
    <h1>Profile API Test</h1>

    <div>
      <h2>Auth</h2>
      <form id="loginForm">
        <input
          type="text"
          id="loginField"
          placeholder="Username or Email"
          required
        />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="authResult"></p>
    </div>

    <div>
      <h2>Profile</h2>
      <button onclick="getProfile()">Get Profile</button>
      <button onclick="updateProfile()">Update Profile</button>
      <pre id="profileResult"></pre>
    </div>

    <script>
      let authToken = "";

      // Login
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const loginField = document.getElementById("loginField").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("http://localhost:3001/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ loginField, password }),
            });

            const result = await response.json();

            if (response.ok) {
              authToken = result.token;
              document.getElementById("authResult").textContent =
                "Login successful!";
            } else {
              document.getElementById("authResult").textContent =
                "Login failed: " + result.error;
            }
          } catch (error) {
            document.getElementById("authResult").textContent =
              "Error: " + error.message;
          }
        });

      // Get Profile
      async function getProfile() {
        if (!authToken) {
          document.getElementById("profileResult").textContent =
            "Please login first";
          return;
        }

        try {
          const response = await fetch("http://localhost:3001/profile", {
            headers: {
              Authorization: `Bearer ${authToken}`,
            },
          });

          const result = await response.json();
          document.getElementById("profileResult").textContent = JSON.stringify(
            result,
            null,
            2
          );
        } catch (error) {
          document.getElementById("profileResult").textContent =
            "Error: " + error.message;
        }
      }

      // Update Profile
      async function updateProfile() {
        if (!authToken) {
          document.getElementById("profileResult").textContent =
            "Please login first";
          return;
        }

        try {
          const response = await fetch("http://localhost:3001/profile", {
            method: "PATCH",
            headers: {
              Authorization: `Bearer ${authToken}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name: "Updated Name - " + new Date().getTime(),
            }),
          });

          const result = await response.json();
          document.getElementById("profileResult").textContent = JSON.stringify(
            result,
            null,
            2
          );
        } catch (error) {
          document.getElementById("profileResult").textContent =
            "Error: " + error.message;
        }
      }
    </script>
  </body>
</html>
