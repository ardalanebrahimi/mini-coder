<div class="app-container">
  <!-- Navigation Header -->
  <header class="app-header">
    <nav class="main-nav">
      <button
        class="nav-btn"
        [class.active]="currentView === 'app'"
        (click)="switchToApp()"
      >
        <span class="emoji">⚡</span>
        App Creator
      </button>
      <button
        class="nav-btn"
        [class.active]="currentView === 'store'"
        (click)="switchToStore()"
      >
        <span class="emoji">🏪</span>
        App Store
      </button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- App Creator View -->
    <div class="app-creator-view" *ngIf="currentView === 'app'">
      <!-- Input Section -->
      <app-input-section></app-input-section>

      <!-- Error/Success Display -->
      <div
        class="error-message"
        [class.success]="errorMessage.startsWith('✅')"
        *ngIf="errorMessage"
      >
        <span class="emoji">{{
          errorMessage.startsWith("✅") ? "" : "❌"
        }}</span>
        {{ errorMessage }}
      </div>

      <!-- Preview Section -->
      <app-preview-section *ngIf="currentApp"></app-preview-section>

      <!-- Loading State -->
      <div class="loading-state" *ngIf="isProcessing">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <p>Creating your awesome app...</p>
          <p class="loading-subtext">This might take a few seconds ⏳</p>
        </div>
      </div>
    </div>

    <!-- App Store View -->
    <div class="app-store-view" *ngIf="currentView === 'store'">
      <app-app-store></app-app-store>
    </div>
  </main>

  <!-- Toolbox Component -->
  <app-toolbox
    (profileRequested)="showProfile()"
    (logoutRequested)="handleLogout()"
  ></app-toolbox>

  <!-- Save Dialog Component -->
  <app-save-dialog></app-save-dialog>

  <!-- Build Choice Dialog Component -->
  <app-build-choice-dialog></app-build-choice-dialog>

  <!-- Modify App Dialog -->
  <app-modify-app-dialog></app-modify-app-dialog>

  <!-- Auth Modal -->
  <app-auth-modal
    [isOpen]="showAuthModal"
    [message]="authModalMessage"
    (closeModal)="closeAuthModal()"
    (authSuccess)="onAuthSuccess($event)"
  ></app-auth-modal>

  <!-- Profile Modal -->
  <app-profile-modal
    [isOpen]="showProfileModal"
    (closeModal)="closeProfileModal()"
  ></app-profile-modal>

  <!-- Overlay for toolbox -->
  <div class="overlay" *ngIf="showToolbox" (click)="toggleToolbox()"></div>
</div>
