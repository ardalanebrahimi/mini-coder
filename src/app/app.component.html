<div class="app-container">
  <!-- Header -->
  <header class="app-header">
    <div class="header-content">
      <h1 class="app-title">
        <span class="emoji">🚀</span>
        {{ t("appTitle") }}
        <span class="emoji">✨</span>
      </h1>
      <p class="app-subtitle">{{ t("appSubtitle") }}</p>
    </div>

    <div class="header-actions">
      <!-- Language Selector -->
      <div class="language-selector">
        <select
          [ngModel]="selectedLanguage"
          (ngModelChange)="changeLanguage($event)"
          class="language-select"
        >
          <option *ngFor="let lang of availableLanguages" [value]="lang.code">
            {{ lang.flag }} {{ lang.name }}
          </option>
        </select>
      </div>

      <!-- Toolbox Button -->
      <button
        class="toolbox-btn"
        (click)="toggleToolbox()"
        [class.active]="showToolbox"
      >
        <span class="emoji">🧰</span>
        {{ t("myToolbox") }} ({{ savedProjectsCount }})
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Input Section -->
    <app-input-section></app-input-section>

    <!-- Error/Success Display -->
    <div
      class="error-message"
      [class.success]="errorMessage.startsWith('✅')"
      *ngIf="errorMessage"
    >
      <span class="emoji">{{ errorMessage.startsWith("✅") ? "" : "❌" }}</span>
      {{ errorMessage }}
    </div>

    <!-- Preview Section -->
    <app-preview-section *ngIf="currentApp"></app-preview-section>

    <!-- Loading State -->
    <div class="loading-state" *ngIf="isProcessing">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <p>Creating your awesome app...</p>
        <p class="loading-subtext">This might take a few seconds ⏳</p>
      </div>
    </div>
  </main>

  <!-- Toolbox Component -->
  <app-toolbox></app-toolbox>

  <!-- Save Dialog Component -->
  <app-save-dialog></app-save-dialog>

  <!-- Build Choice Dialog Component -->
  <app-build-choice-dialog></app-build-choice-dialog>

  <!-- Modify App Dialog -->
  <app-modify-app-dialog></app-modify-app-dialog>

  <!-- Overlay for toolbox -->
  <div class="overlay" *ngIf="showToolbox" (click)="toggleToolbox()"></div>
</div>
