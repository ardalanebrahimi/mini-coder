name: Build and Deploy Angular App

on:
  push:
    branches: [main]
    paths-ignore:
      - "backend/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Add permissions for GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Prepare environment variables for envsubst
        run: |
          jq -Rn --arg v '${{ secrets.API_URL }}'        '$v' >  api_url.txt
          jq -Rn --arg v '${{ secrets.OPENAI_API_KEY }}' '$v' >  openai_api_key.txt
          jq -Rn --arg v '${{ secrets.MAIN_PROMPT }}'    '$v' >  main_prompt.txt
          jq -Rn --arg v '${{ secrets.OPENAI_FIX_INSTRUCTIONS }}' '$v' > openai_fix.txt

          echo "API_URL=$(cat api_url.txt)" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=$(cat openai_api_key.txt)" >> $GITHUB_ENV
          echo "MAIN_PROMPT=$(cat main_prompt.txt)" >> $GITHUB_ENV
          echo "OPENAI_FIX_INSTRUCTIONS=$(cat openai_fix.txt)" >> $GITHUB_ENV

      - name: Replace environment variables using envsubst
        run: |
          envsubst < src/environments/environment.template.ts > src/environments/environment.ts
          cp src/environments/environment.ts src/environments/environment.prod.ts

      - name: Build Angular app for production
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Add CNAME file
        run: echo 'minicoder.app' > dist/mini-coder/CNAME

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/mini-coder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
