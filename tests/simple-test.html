<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      button {
        background: #ff6b6b;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s ease;
      }
      button:hover {
        background: #ff5252;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¯ Simple Test App</h1>
      <p>This is a test to verify the iframe preview is working correctly.</p>
      <button onclick="testAlert()">Click me!</button>
      <button onclick="changeBackground()">Change Background</button>
      <div id="message"></div>
    </div>

    <script>
      function testAlert() {
        alert("Hello! The iframe preview is working correctly.");
        document.getElementById("message").innerHTML =
          "<p>âœ… Alert test passed!</p>";
      }

      function changeBackground() {
        const colors = [
          "#667eea",
          "#764ba2",
          "#ff6b6b",
          "#4caf50",
          "#ff9800",
          "#9c27b0",
        ];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.background = randomColor;
        document.getElementById("message").innerHTML =
          "<p>ðŸŽ¨ Background changed!</p>";
      }
      // Auto-test on load
      setTimeout(() => {
        document.getElementById("message").innerHTML =
          "<p>ðŸš€ App loaded and ready!</p>";
      }, 500);
    </script>
  </body>
</html>
