<header class="header" [class.app-header]="isAppRoute">
  <div class="container">
    <div class="header-content">
      <!-- Main Logo/Title -->
      <div class="brand-section">
        <!-- App Title for home route -->
        <div class="app-title-section logo">
          <h1 class="app-title">
            <a routerLink="/landing" (click)="onLogoClick()">
              <span class="emoji">ðŸš€</span>
              {{ t("appTitle") }}
              <span class="emoji">âœ¨</span>
            </a>
          </h1>
          <p class="app-subtitle">{{ t("appSubtitle") }}</p>
        </div>
      </div>

      <!-- Navigation and Actions -->
      <nav class="nav">
        <div
          class="nav-content"
          *ngIf="currentUser$ | async as user; else loginLinks"
        >
          <!-- Navigation Links (non-app routes) -->
          <div class="nav-actions" *ngIf="!isAppRoute">
            <a
              routerLink="/home"
              class="action-btn primary"
              (click)="onAppButtonClick()"
            >
              <span class="btn-icon">ðŸš€</span>
              App
            </a>
          </div>
          <select
            [ngModel]="selectedLanguage"
            (ngModelChange)="changeLanguage($event)"
            class="action-btn language-select"
          >
            <option *ngFor="let lang of availableLanguages" [value]="lang.code">
              {{ lang.flag }} {{ lang.name }}
            </option>
          </select>

          <!-- App Controls (app route only) -->
          <div class="nav-actions" *ngIf="isAppRoute">
            <button
              class="action-btn toolbox-btn"
              (click)="toggleToolbox()"
              [class.active]="showToolbox"
            >
              <span class="btn-icon">ðŸ§°</span>
              {{ t("myToolbox") }}
              <span *ngIf="currentUser$ | async">
                ({{ (toolboxService.savedProjects$ | async)?.length || 0 }})
              </span>
            </button>
          </div>

          <!-- User Section -->
          <div class="user-section">
            <span class="user-info"
              >Welcome, {{ user.name || user.email || "User" }}</span
            >
            <button class="action-btn logout-btn" (click)="logout()">
              <span class="btn-icon">ðŸšª</span>
              Logout
            </button>
          </div>
        </div>

        <!-- Login Links -->
        <ng-template #loginLinks>
          <div class="nav-actions">
            <select
              [ngModel]="selectedLanguage"
              (ngModelChange)="changeLanguage($event)"
              class="action-btn language-select"
            >
              <option
                *ngFor="let lang of availableLanguages"
                [value]="lang.code"
              >
                {{ lang.flag }} {{ lang.name }}
              </option>
            </select>
            <button class="action-btn" (click)="openAuthModal(true)">
              Login
            </button>
            <button class="action-btn" (click)="openAuthModal(false)">
              Register
            </button>
          </div>
        </ng-template>
      </nav>
    </div>
  </div>
</header>

<!-- Auth Modal -->
<app-auth-modal
  [isOpen]="showAuthModal"
  [isLogin]="isLogin"
  [message]="authModalMessage"
  (closeModal)="closeAuthModal()"
  (authSuccess)="onAuthSuccess($event)"
></app-auth-modal>
