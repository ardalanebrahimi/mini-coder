<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="loginField">Email or Username:</label>
        <input
          type="text"
          id="loginField"
          formControlName="loginField"
          class="form-control"
          placeholder="Enter your email or username"
          [class.is-invalid]="loginField?.invalid && loginField?.touched"
        />
        <div
          *ngIf="loginField?.invalid && loginField?.touched"
          class="invalid-feedback"
        >
          <div *ngIf="loginField?.errors?.['required']">
            Email or username is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="password?.invalid && password?.touched"
        />
        <div
          *ngIf="password?.invalid && password?.touched"
          class="invalid-feedback"
        >
          <div *ngIf="password?.errors?.['required']">Password is required</div>
          <div *ngIf="password?.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loginForm.invalid || loading"
        >
          {{ loading ? "Logging in..." : "Login" }}
        </button>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
    </form>

    <p class="auth-link">
      Don't have an account? <a routerLink="/register">Register here</a>
    </p>
  </div>
</div>
