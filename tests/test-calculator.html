<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Calculator</title>
    <style>
      body {
        font-family: "Comic Sans MS", cursive;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .calculator {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 300px;
      }
      .display {
        width: 100%;
        height: 60px;
        font-size: 24px;
        text-align: right;
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid #ddd;
        border-radius: 10px;
        background: #f9f9f9;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      button {
        height: 60px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
      }
      .number {
        background: #e3f2fd;
        color: #1976d2;
      }
      .operator {
        background: #ff6b6b;
        color: white;
      }
      .equals {
        background: #4caf50;
        color: white;
      }
      .clear {
        background: #ff9800;
        color: white;
      }
      button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h1>ðŸ§® Calculator</h1>
      <input type="text" id="display" class="display" readonly />
      <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="clear" onclick="clearEntry()">CE</button>
        <button class="operator" onclick="deleteLast()">âŒ«</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>

        <button class="number" onclick="appendToDisplay('7')">7</button>
        <button class="number" onclick="appendToDisplay('8')">8</button>
        <button class="number" onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('*')">Ã—</button>

        <button class="number" onclick="appendToDisplay('4')">4</button>
        <button class="number" onclick="appendToDisplay('5')">5</button>
        <button class="number" onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>

        <button class="number" onclick="appendToDisplay('1')">1</button>
        <button class="number" onclick="appendToDisplay('2')">2</button>
        <button class="number" onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>

        <button
          class="number"
          onclick="appendToDisplay('0')"
          style="grid-column: span 2"
        >
          0
        </button>
        <button class="number" onclick="appendToDisplay('.')">.</button>
        <button class="equals" onclick="calculate()">=</button>
      </div>
    </div>

    <script>
      let display = document.getElementById("display");
      let currentInput = "";
      let operator = "";
      let previousInput = "";

      function appendToDisplay(value) {
        if (value === "+" || value === "-" || value === "*" || value === "/") {
          if (currentInput !== "") {
            previousInput = currentInput;
            operator = value;
            currentInput = "";
            display.value = previousInput + " " + value + " ";
          }
        } else {
          currentInput += value;
          display.value += value;
        }
      }

      function clearDisplay() {
        display.value = "";
        currentInput = "";
        operator = "";
        previousInput = "";
      }

      function clearEntry() {
        currentInput = "";
        display.value = display.value.slice(0, -currentInput.length);
      }

      function deleteLast() {
        if (currentInput !== "") {
          currentInput = currentInput.slice(0, -1);
          display.value = display.value.slice(0, -1);
        }
      }

      function calculate() {
        if (previousInput !== "" && currentInput !== "" && operator !== "") {
          let result;
          let prev = parseFloat(previousInput);
          let curr = parseFloat(currentInput);

          switch (operator) {
            case "+":
              result = prev + curr;
              break;
            case "-":
              result = prev - curr;
              break;
            case "*":
              result = prev * curr;
              break;
            case "/":
              if (curr === 0) {
                alert("Cannot divide by zero! ðŸš«");
                return;
              }
              result = prev / curr;
              break;
            default:
              return;
          }

          display.value = result;
          currentInput = result.toString();
          operator = "";
          previousInput = "";
        }
      }

      // Add keyboard support
      document.addEventListener("keydown", function (event) {
        const key = event.key;

        if ((key >= "0" && key <= "9") || key === ".") {
          appendToDisplay(key);
        } else if (key === "+" || key === "-" || key === "*" || key === "/") {
          appendToDisplay(key);
        } else if (key === "Enter" || key === "=") {
          calculate();
        } else if (key === "Escape" || key === "c" || key === "C") {
          clearDisplay();
        } else if (key === "Backspace") {
          deleteLast();
        }
      });
    </script>
  </body>
</html>
