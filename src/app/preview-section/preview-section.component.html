<!-- Preview Section -->
<div
  class="preview-section"
  [class.has-popup-actions]="isPopupMode && !isReadOnly && showToolboxActions"
  *ngIf="previewData.currentApp"
>
  <div class="preview-header" *ngIf="!isPopupMode">
    <h3>
      <span class="emoji">📱</span>
      {{ t("livePreview") }}
      <span *ngIf="isReadOnly" class="read-only-badge">{{
        t("readOnly")
      }}</span>
    </h3>
    <div class="preview-actions" *ngIf="!isReadOnly && showToolboxActions">
      <button class="action-btn modify" (click)="onModifyClick()">
        <span class="emoji">🔧</span>
        {{ t("modifyApp") }}
      </button>
      <button class="action-btn save-toolbox" (click)="onSaveToToolboxClick()">
        <span class="emoji">🧰</span>
        {{ t("saveToToolbox") }}
      </button>
      <button class="action-btn save-appstore" (click)="onAddToAppStoreClick()">
        <span class="emoji">🏪</span>
        {{ t("addToAppStore") }}
      </button>
      <button class="action-btn popup" (click)="onOpenInPopup()">
        <span class="emoji">🖥️</span>
        Open in Full View
      </button>
      <button
        class="action-btn share"
        (click)="onShareApp()"
        [disabled]="!canShareApp()"
        [title]="
          !canShareApp()
            ? 'Please save your app first before sharing'
            : 'Share this app with others'
        "
      >
        <span class="emoji">🚀</span>
        {{ t("shareApp") || "Share App" }}
      </button>
      <button class="action-btn clear" (click)="onClearClick()">
        <span class="emoji">🗑️</span>
        {{ t("clear") }}
      </button>
    </div>
  </div>

  <!-- Popup Mode Actions - Show action buttons when in popup mode -->
  <div
    class="popup-actions"
    *ngIf="isPopupMode && !isReadOnly && showToolboxActions"
  >
    <div class="action-buttons-row">
      <button
        class="action-btn modify"
        (click)="onModifyClick()"
        title="{{ t('modifyApp') }}"
      >
        <span class="emoji">🔧</span>
        {{ t("modifyApp") }}
      </button>
      <button
        class="action-btn save-toolbox"
        (click)="onSaveToToolboxClick()"
        title="{{ t('saveToToolbox') }}"
      >
        <span class="emoji">🧰</span>
        {{ t("saveToToolbox") }}
      </button>
      <button
        class="action-btn save-appstore"
        (click)="onAddToAppStoreClick()"
        title="{{ t('addToAppStore') }}"
      >
        <span class="emoji">🏪</span>
        {{ t("addToAppStore") }}
      </button>
      <button
        class="action-btn share"
        (click)="onShareApp()"
        [disabled]="!canShareApp()"
        [title]="
          !canShareApp()
            ? 'Please save your app first before sharing'
            : 'Share this app with others'
        "
      >
        <span class="emoji">🚀</span>
        {{ t("shareApp") || "Share App" }}
      </button>
      <!-- Note: "Open in Full View" button is excluded as we're already in popup mode -->
      <!-- Note: "Clear" button is excluded as it would close the popup unexpectedly -->
    </div>
  </div>

  <!-- App Store Project Info (only when previewing from App Store and not in popup mode) -->
  <div class="app-store-info" *ngIf="isAppStorePreview() && !isPopupMode">
    <div class="project-info">
      <h4>{{ previewData.sourceProject?.name }}</h4>
      <p class="author">
        by
        {{
          previewData.sourceProject?.user?.name ||
            previewData.sourceProject?.user?.username
        }}
      </p>
    </div>
    <div class="star-section">
      <button
        class="star-btn"
        [class.starred]="previewData.sourceProject?.starred"
        (click)="onStarProject()"
      >
        <span class="star-icon">{{
          previewData.sourceProject?.starred ? "⭐" : "☆"
        }}</span>
        <span class="star-count">{{
          previewData.sourceProject?.starCount || 0
        }}</span>
      </button>
    </div>
  </div>

  <div class="preview-container">
    <iframe
      [src]="previewData.safePreviewUrl"
      class="preview-frame"
      title="Generated App Preview"
      sandbox="allow-scripts allow-same-origin allow-forms allow-modals allow-popups allow-presentation allow-downloads"
      (load)="onIframeLoad($event)"
      (error)="onIframeError($event)"
    >
    </iframe>
    
    <!-- Loading overlay -->
    <div class="loading-overlay" *ngIf="isLoading">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p class="loading-text">{{ t("modifyingApp") || "Modifying your app..." }}</p>
      </div>
    </div>
  </div>
</div>
